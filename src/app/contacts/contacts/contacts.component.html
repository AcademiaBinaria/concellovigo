<h2>{{ header }}</h2>
<p>{{ description | uppercase }}</p>
<p>
  You have <mark [class]="counterClass">{{ numContacts }}</mark> contacts right
  now.
</p>
<input value="Show Form"
       class="primary"
       type="button"
       (click)="formHidden=false" />
<input value="Hide Form"
       class="inverse"
       type="button"
       (click)="formHidden=true" />
<form [ngClass]="{'hidden':formHidden}">
  <fieldset>
    <legend>Contact Form</legend>
    <section>
      <label for="name">Name</label>
      <input name="name"
             type="text"
             [(ngModel)]="contact.name"
             placeholder="Contact name" />
    </section>
    <section>
      <label for="isVIP">Is V.I.P.</label>
      <input name="isVIP"
             type="checkbox"
             [(ngModel)]="contact.isVIP" />
    </section>
    <section>
      <label for="gender">Gender</label>
      <input name="gender"
             value="m"
             type="radio"
             [(ngModel)]="contact.gender" />
      <i>Male</i>
      <input name="gender"
             value="f"
             type="radio"
             [(ngModel)]="contact.gender" />
      <i>Female</i>
    </section>
    <section>
      <label for="workStatus">Work Status</label>
      <select name="workStatus"
              [(ngModel)]="contact.workStatus"
              (change)="onWorkStatusChanged()">
        <option *ngFor="let status of workStatuses"
                [value]="status.id">
          <span>{{ status.description }}</span>
        </option>
      </select>
    </section>
    <section *ngIf="contact.workStatus==3">
      <label for="company">Company Name</label>
      <input name="company"
             type="text"
             [(ngModel)]="contact.company" />
    </section>
    <section *ngIf="contact.workStatus!=3">
      <label for="education">Education</label>
      <input name="education"
             type="text"
             [(ngModel)]="contact.education" />
    </section>

    <section *ngIf="contact.workStatus==3; else education">
      <label for="company">Company Name</label>
      <input name="company"
             type="text"
             [(ngModel)]="contact.company" />
    </section>
    <ng-template #education>
      <section>
        <label for="education">Education</label>
        <input name="education"
               type="text"
               [(ngModel)]="contact.education" />
      </section>
    </ng-template>
  </fieldset>
</form>
<pre>{{ contact | json }}</pre>
